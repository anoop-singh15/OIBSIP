<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="/images/icons8-calculator-50.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <section>
        <div class="maininput">
            <input type="text" name="values" id="maininput">
        </div>
        <div class="row1">

            <button class="btn redcolr">C</button>
            <button class="btn">%</button>
           
            <button class="btn redcolr">&larr;</button>
            <button class="btn colr">+</button>
        </div>
        <div class="row2">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn colr">-</button>
        </div>
        <div class="row3">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn colr" value="*">x</button>
        </div>
        <div class="row4">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn colr">/</button>
        </div>
        <div class="row5">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn  size">=</button>
         
        </div>
    </section>
    <script src="/Script/script.js"></script>
</body>
</html>
